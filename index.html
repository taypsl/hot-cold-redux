<!DOCTYPE html>
<html>
<head>
	<title>HOT or COLD App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<div id="app">
		<div class="box">
			<h1 class="title">Make A Guess!</h1>
			<form>
				<input id="guess" type="text" placeholder="Enter a number between 0 and 100">
				<button id="submit" type="submit">Guess</button>
			</form>
		</div>
		<div id="results-container"></div>
		<div id="guess-container"></div>
		<div id="winner"></div>
		<button id="reset">New Game</button>
	</div>

	<script src="js/index.js"></script>

</body>
</html>
